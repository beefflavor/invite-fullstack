<!DOCTYPE html>
<html>
<head>
  <title>index</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="goingOrNot">
    <p><a href="/going">who is invited </a><span id ="invited">{{invited}}</span></p>
    <p><a href="/notgoing">who is not invited</a><span id ="notInvited">{{notInvited}}</span></p>
  </div>

  <div class="person">
      <img src="" id="picture" />
      <div class="information">
          <p>Name: <span id="name"></span></p>
          <p>Phone: <span id="phone"></span></p>
          <p>Email:<span id="email"></span></p>
      </div>
      <form class="buttons" method="post" action="/submit" >
          <button class="no" type="submit" name="invited" value="false">&cross;</button>
          <button class="yes" type="submit" name="invited" value="true">&check;</button>
      </form>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="public/main.js"></script>

</body>
</html>
